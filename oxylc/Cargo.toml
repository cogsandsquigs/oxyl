[package]
    name              = "oxylc"
    version           = "0.1.0"
    description       = "The compiler for the Oxyl programming language."
    edition.workspace = true
    authors.workspace = true
    license.workspace = true

[dependencies]
    thiserror = "^2.0.12"
    errgonomic = { git = "https://github.com/cogsandsquigs/errgonomic.git", rev = "404b5faf", features = [
        "unicode",
    ] }
    clap = { version = "^4.5.32", features = ["derive"] }
    anyhow = "^1.0.97"

[lib]
    name = "oxylc"
    path = "src/lib.rs"

[[bin]]
    name = "oxylc"
    path = "src/main.rs"
